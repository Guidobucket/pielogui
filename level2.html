<body background="spazio.jpeg">
    
<div class="navicella">
    <img src="navicella.png " width="270" >
</div>
  
<div class="alieni">
    <img src="alieni.png" >
</div>

<div class="alieni2">
    <img src="alieni2.png" >
</div>


<script>
    // Valorizing variables
    const charEl = document.querySelector('.navicella')
    let jumping = false;

    

    let down = false
    let up = false


    // detecting key events
    document.onkeydown = (e) => {
        console.log(e)
        if (e.code == "ArrowUp" && up == false) {
            up = true
            charEl.classList.add('up')
            setTimeout(() => {
                charEl.classList.remove('up')
                up = false
            }, 1000)
        }
    }

    document.onkeydown = (e) => {
        console.log(e)
        if (e.code == "ArrowDown" && down == false) {
            down  = true
            charEl.classList.add('down')
            setTimeout(() => {
                charEl.classList.remove('down')
                down = false
            }, 1000)
        }
    }

    
    // Finish of the level

    setTimeout(() => {   
        alert("You won")
        location.href="katzin2.html"
    }, 60 * 1000)


    function isCollide(a, b) {
        var aRect = a.getBoundingClientRect();
        var bRect = b.getBoundingClientRect();

        return !(
            ((aRect.top + aRect.height) < (bRect.top)) ||
            (aRect.top > (bRect.top + bRect.height)) ||
            ((aRect.left + aRect.width) < bRect.left) ||
            (aRect.left > (bRect.left + bRect.width))
        );
    }
</script>





</body>
